<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl/owl.theme.default.min.css">

    <title>HORRORFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">H<span id="smaller-logo">ORRORFLI</span>X</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">American Horror Story</h3>
                <p class="descricao">Uma antologia dramática de terror trazendo a cada temporada novas histórias, cenários e personagens perturbadores.</p>
            </div>
            <div class="buttons">
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>           
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
           
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min1.jpg" alt="Annabelle 3">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min2.jpg" alt="La Llorona">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min3.jpg" alt="Marianne">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min4.jpg" alt="Hellraiser: O Julgamento">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min5.jpg" alt="Stranger Thins">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min6.jpg" alt="Servant">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min7.jpg" alt="Chucky">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min8.jpg" alt="Resident Evil: Bem vindo a Raccon City">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min9.jpg" alt="The Walkind Dead">
            </div>
            <div class="item">
                <img class="box-filme" src="assets/imgs/miniaturas/min10.jpg" alt="Bates Motel">
            </div>
        </div>
    </div>

        <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/67b33546fc.js" crossorigin="anonymous"></script>

    <!--API - IMDB-->
    <script src="assets/js/apiImdb.js"></script>

    <!--Owl JS-->
    <script src="assets/js/owl/jquery.min.js"></script>
    <script src="assets/js/owl/owl.carousel.min.js"></script>

    <!--Setup-->
    <script src="assets/js/owl-carousel.js"></script>
